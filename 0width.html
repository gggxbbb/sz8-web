<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>0width | 使用 零宽字符 隐藏任意字符</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://static.evax.top/css/pico.min.css">
    <script src="/zero.js"></script>
    <style>
        footer {
            text-align: center;
        }
    </style>
</head>
<body class="container">

<main>

    <nav>
        <ul>
            <li><a href="/" class="btn btn-primary">sz8</a></li>
            <li><a href="/any.html" class="btn btn-primary">AnyED</a></li>
            <li><a href="/0width.html" class="btn btn-primary">0width</a></li>
        </ul>
    </nav>

    <hgroup>
        <h1>0width 在线编解码</h1>
        <h2>使用 零宽字符 隐藏任意字符</h2>
    </hgroup>

    <article>
        <div class="grid">
            <div>
                <label for="txt">显性字符串</label>
                <textarea id="txt" rows="6" wrap="soft" placeholder="显性字符串"></textarea>
            </div>
            <div>
                <label for="input">隐藏字符串</label>
                <textarea id="input" rows="6" wrap="soft" placeholder="隐藏字符串"></textarea>
            </div>
        </div>
        <div class="grid">
            <button id="encode">编码 ↓</button>
            <button id="decode">解码 ↑</button>
        </div>
        <label for="output">编码结果</label>
        <textarea id="output" rows="6" wrap="hard" placeholder="编码结果"></textarea>
        <button id="copy">复制</button>
    </article>

    <script>

        const text = document.getElementById('txt');
        const ipt = document.getElementById('input');
        const opt = document.getElementById('output');

        const en = document.getElementById('encode');
        const de = document.getElementById('decode');

        const copy = document.getElementById('copy');

        en.addEventListener('click', () => {
            opt.value = zero.embed(text.value, ipt.value);
        });

        de.addEventListener('click', () => {
            const d = zero.extract(opt.value);
            ipt.value = d.hiddenStr;
            text.value = d.visibleStr;
        });

        copy.addEventListener('click', () => {
            navigator.clipboard.writeText(opt.value);
        });

    </script>

    <footer>
        <p>源代码: <a href="https://github.com/gggxbbb/sz8-web">Github</a> | <a
                href="https://git.evax.top/gggxbbb/sz8-web">EvaxGit (镜像)</a></p>
        <p>部署于 GitHub Pages</p>
    </footer>

</main>


</body>
</html>
